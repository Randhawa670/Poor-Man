
<ion-view>
<div class="bar bar-header bar-royal">
  <h1 class="title">Upload Pics</h1>
</div>
   
    <div class="top-buffer">
    <p class="error" ng-show="invalid">{{message}}</p>
  <div class="align-upload">
      <button  class="button button-large" ng-click="takePic()">{{butonLabel}}</button>
    </div>

  <div class="align-upload">
      <button  class="button button-large" ng-click="next()">Done</button>
    </div>

  </div>
  
</ion-view>
